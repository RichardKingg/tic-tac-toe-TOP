<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic-Tac-Toe</h1>
    </header>
    <div class="container">
      <div class="scoreBoard">
        <div class="player1Score">0</div>
        <div class="player2Score">0</div>
      </div>
      <div class="playersContainer">
        <label for="player1"
          >Write player 1's name:
          <input type="text" name="player1" class="player1" required
        /></label>
        <label for="player2"
          >Write player 2's name:
          <input type="text" name="player2" class="player2" required
        /></label>
      </div>
      <div class="gameBoard">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
      <button type="reset" class="resetBtn">Reset</button>
    </div>
    <footer>
      <p>
        Made by
        <a href="https://github.com/RichardKingg" target="_blank"
          >RichardKingg</a
        >
      </p>
    </footer>
  </body>
</html>
